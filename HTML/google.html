<!DOCTYPE html>
<html>
<head>
	<title>Neil's Google Wanna-be Page</title>
	<link rel="stylesheet" type="text/css" href="../CSS/google.css">
</head>
<body>
	<div class="containerPart">
		<header class="headPart">
			<table class="tablePart">
				<tr>
					<th class="pad1" scope="col">Gmail</th>
					<th class="pad1" scope="col">Images</th>
					<th class="pad1" scope="col"><img class="nccPart" src="../IMG/neilcudden.jpeg" alt="Neil Cudden" title="Me" /></th>
				</tr>
			</table>
		</header>
		<div class="mainPart">
			<img class="googleLogoPart" src="../IMG/googlelogo.png" alt="Google Logo" title="Google" />
			<form action class="formPart">
				<input type="text" name="textInput" class="inputPart" maxlength="50" size="20" />
			</form>
				<button type="button" name="button1" class="buttonPart1">Google Search</button>
				<button type="button" name="button2" class="buttonPart2">I'm Feeling Lucky</button>
		</div>
		<footer class="footPart">
			<table>
				<tr>
					<th class="aLeft" scope="col">Advertising</th>
					<th class="aLeft" scope="col">Business</th>
					<th class="aLeft" scope="col">About</th>
					<th class="filler"></th>
					<th class="aRight" scope="col">Privacy</th>
					<th class="aRight" scope="col">Terms</th>
					<th class="aRight" scope="col">Settings</th>
				</tr>
			</table>
		</footer>
	</div>
</body>
</html>
